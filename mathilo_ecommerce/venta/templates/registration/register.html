{%extends "layout.html"%}
{%block content%}
{% load static %}

{% load crispy_forms_tags %}


    <div class="container" style="max-width: 650px;">
        <br>
        <h1 style="text-align: center;">Crear una cuenta</h1>
        <br>
        <main class="form-signin w-100 m-auto">
            <form action="" method="post">
                {% csrf_token %}
                {{form | crispy }}

                <button class="btn-cart welcome-add-cart d-block mx-auto mt-3" type="submit">Registrarse</button>
                <br>
                <p style="text-align: center;">¿Ya tienes una cuenta?</p>
                <a href="{% url 'login' %}" class="btn-cart welcome-add-cart welcome-more-info d-block mx-auto mt-3" style="text-align: center;">Iniciar sesión</a>
            </form>
        </main>
    </div>
{% endblock %}
